apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dca-backend-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dca-backend
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50    # ✅ CPU 50% 이상
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 50    # ✅ 메모리 70% 이상
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60