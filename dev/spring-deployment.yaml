apiVersion: apps/v1
kind: Deployment
metadata:
  name: dca-backend
  namespace: default
  labels:
    app: dca-backend
spec:
  replicas: 1   # ✅ 기본 파드 수 4
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: dca-backend
  template:
    metadata:
      labels:
        app: dca-backend
    spec:
      serviceAccountName: backend-sa
      imagePullSecrets:
        - name: dockerhub-secret
      nodeSelector:
        kubernetes.io/hostname: k3s-worker   # 워커 노드에 배치
      containers:
        - name: dca-backend
          image: zlxldgus123/spring-app:latest
          ports:
            - containerPort: 8080
          resources:                  # ✅ HPA 동작을 위한 리소스 설정
            requests:
              cpu: "400m"
              memory: "512Mi"
            limits:
              cpu: "800m"
              memory: "1Gi"
          startupProbe:               # ✅ 초기화 완료 때까지 체크 (한 번만)
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12      # 최대 60초까지 대기
          readinessProbe:             # ✅ 엔드포인트 등록용 (가볍게 유지)
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 10
          livenessProbe:              # ✅ 살아있는지 주기 체크
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30