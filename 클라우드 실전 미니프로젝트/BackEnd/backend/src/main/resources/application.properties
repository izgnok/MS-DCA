spring.application.name=backend
server.port=80


spring.data.mongodb.uri=mongodb://localhost:27017/backend

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.jackson.time-zone=Asia/Seoul


#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/userdb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
#spring.datasource.username=root
#spring.datasource.password=1234

# userdb
spring.datasource.userdb.jdbc-url=jdbc:mysql://localhost:3306/userdb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.userdb.username=root
spring.datasource.userdb.password=1234
spring.datasource.userdb.driver-class-name=com.mysql.cj.jdbc.Driver

# moviedb
spring.datasource.moviedb.jdbc-url=jdbc:mysql://localhost:3306/moviedb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.moviedb.username=root
spring.datasource.moviedb.password=1234
spring.datasource.moviedb.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
